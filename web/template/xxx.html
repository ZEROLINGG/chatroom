<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密通信API测试页面</title>
    <script src="/static/js/tools.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .step-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .step-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .step-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.2);
        }

        .step-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219a52);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .status-panel {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #3498db;
        }

        .status-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .log-area {
            background: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .success {
            color: #27ae60;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }

        .warning {
            color: #f39c12;
            font-weight: 600;
        }

        .info {
            color: #3498db;
            font-weight: 600;
        }

        .key-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .step-container {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🔐 加密通信API测试工具</h1>
        <p>完整测试RSA密钥交换与AES-GCM加密通信流程</p>
    </div>

    <div class="main-content">
        <!-- 步骤1: 初始化RSA密钥 -->
        <div class="step-container">
            <div class="step-card">
                <div class="step-title">
                    <span class="step-number">1</span>
                    初始化RSA密钥
                </div>
                <p style="margin-bottom: 15px; color: #7f8c8d;">生成2048位RSA密钥对，用于后续的密钥交换</p>
                <button class="btn" onclick="initRSA()">生成RSA密钥对</button>
                <div id="rsaStatus" style="margin-top: 10px;"></div>
                <div id="publicKeyDisplay" class="key-display" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- 步骤2: 密钥交换 -->
            <div class="step-card">
                <div class="step-title">
                    <span class="step-number">2</span>
                    密钥交换 (/rs)
                </div>
                <p style="margin-bottom: 15px; color: #7f8c8d;">发送公钥到服务器，获取加密的AES密钥</p>
                <button class="btn btn-success" onclick="keyExchange()" id="keyExchangeBtn" disabled>发起密钥交换</button>
                <div id="keyExchangeStatus" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- 步骤3: 准备测试数据 -->
        <div class="step-container">
            <div class="step-card">
                <div class="step-title">
                    <span class="step-number">3</span>
                    配置测试数据
                </div>
                <div class="form-group">
                    <label for="operateSelect">操作类型:</label>
                    <select class="form-control" id="operateSelect">
                        <option value="super_add_user">super_add_user</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="testDataJson">测试参数 (JSON):</label>
                    <textarea class="form-control" id="testDataJson" rows="6">{
  "qq_number": 12345678,
  "name": "测试用户",
  "avatar_path": "/avatars/test.jpg",
  "role": "user",
  "password": "test123456",
  "inviter": "admin"
}</textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="compressionCheck"> 启用压缩
                    </label>
                </div>
                <div class="form-group" id="algorithmGroup" style="display: none;">
                    <label for="algorithmSelect">压缩算法:</label>
                    <select class="form-control" id="algorithmSelect">
                        <option value="gzip">gzip</option>
                        <option value="zlib">zlib</option>
                        <option value="zstd">zstd</option>
                        <option value="lzma">lzma</option>
                    </select>
                </div>
            </div>

            <!-- 步骤4: 发送加密请求 -->
            <div class="step-card">
                <div class="step-title">
                    <span class="step-number">4</span>
                    发送加密请求 (/api)
                </div>
                <p style="margin-bottom: 15px; color: #7f8c8d;">使用AES-GCM加密数据并发送到服务器</p>
                <button class="btn btn-warning" onclick="sendEncryptedRequest()" id="sendRequestBtn" disabled>发送加密请求</button>
                <div id="requestStatus" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- 状态面板 -->
        <div class="status-panel">
            <div class="status-title">📊 操作日志</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="log-area" id="logArea">
                <div class="info">🚀 准备开始测试，请按步骤操作...</div>
            </div>
        </div>
    </div>
</div>

<script>
    // 全局变量
    let rsa = null;
    let aesKey = null;
    let sessionId = null;
    let currentStep = 0;

    // 初始化事件监听
    document.getElementById('compressionCheck').addEventListener('change', function() {
        const algorithmGroup = document.getElementById('algorithmGroup');
        algorithmGroup.style.display = this.checked ? 'block' : 'none';
    });

    // 日志函数
    function log(message, type = 'info') {
        const logArea = document.getElementById('logArea');
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.className = type;
        logEntry.innerHTML = `[${timestamp}] ${message}`;
        logArea.appendChild(logEntry);
        logArea.scrollTop = logArea.scrollHeight;
    }

    // 更新进度条
    function updateProgress(step) {
        currentStep = step;
        const progress = (step / 4) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
    }

    // 初始化RSA密钥
    async function initRSA() {
        try {
            log('🔄 正在生成RSA密钥对...', 'info');

            rsa = new RSA();
            await rsa.init();

            const publicKeyPem = await rsa.getPublicKey_pem();

            document.getElementById('rsaStatus').innerHTML = '<span class="success">✅ RSA密钥生成成功</span>';
            document.getElementById('publicKeyDisplay').style.display = 'block';
            document.getElementById('publicKeyDisplay').textContent = publicKeyPem;
            document.getElementById('keyExchangeBtn').disabled = false;

            log('✅ RSA密钥对生成成功', 'success');
            log(`📋 公钥长度: ${publicKeyPem.length} 字符`, 'info');
            updateProgress(1);

        } catch (error) {
            log(`❌ RSA密钥生成失败: ${error.message}`, 'error');
            document.getElementById('rsaStatus').innerHTML = '<span class="error">❌ 密钥生成失败</span>';
        }
    }

    // 密钥交换
    async function keyExchange() {
        if (!rsa) {
            log('❌ 请先生成RSA密钥', 'error');
            return;
        }

        try {
            log('🔄 正在进行密钥交换...', 'info');

            const publicKeyPem = await rsa.getPublicKey_pem();
            const formData = new FormData();
            formData.append('user_key_pub_pem', publicKeyPem);

            const response = await fetch('/rs', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            log(`📨 服务器响应: ${JSON.stringify(result)}`, 'info');

            if (result.code === 0) {
                // 解密AES密钥
                const encryptedKey = result.data.key;
                aesKey = await rsa.decrypt(encryptedKey, { input: 'hex' });

                // 获取session
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'session_id') {
                        sessionId = value;
                        break;
                    }
                }

                document.getElementById('keyExchangeStatus').innerHTML = '<span class="success">✅ 密钥交换成功</span>';
                document.getElementById('sendRequestBtn').disabled = false;

                log('✅ 密钥交换成功', 'success');
                log(`🔑 AES密钥: ${aesKey}`, 'info');
                log(`🍪 Session ID: ${sessionId}`, 'info');
                updateProgress(2);

            } else {
                throw new Error(result.message || '密钥交换失败');
            }

        } catch (error) {
            log(`❌ 密钥交换失败: ${error.message}`, 'error');
            document.getElementById('keyExchangeStatus').innerHTML = '<span class="error">❌ 密钥交换失败</span>';
        }
    }

    // 发送加密请求
    async function sendEncryptedRequest() {
        if (!aesKey || !sessionId) {
            log('❌ 请先完成密钥交换', 'error');
            return;
        }

        try {
            log('🔄 正在准备加密数据...', 'info');
            updateProgress(3);

            // 构建请求数据
            const operate = document.getElementById('operateSelect').value;
            const argsJson = document.getElementById('testDataJson').value;
            const compression = document.getElementById('compressionCheck').checked;
            const algorithm = document.getElementById('algorithmSelect').value;

            let args;
            try {
                args = JSON.parse(argsJson);
            } catch (e) {
                throw new Error('测试参数JSON格式错误');
            }

            const workData = {
                operate: operate,
                args: args
            };

            const workDataJson = JSON.stringify(workData);
            log(`📋 工作数据: ${workDataJson}`, 'info');

            // 根据是否压缩选择处理方式
            let encryptedContent;
            if (!compression) {
                // 直接加密字符串
                encryptedContent = await Eec.Aes.Gcm.encryptStr(workDataJson, aesKey);
            } else {
                // 先压缩再加密
                log(`🗜️ 使用 ${algorithm} 压缩算法`, 'info');

                // 注意：这里仅做演示，实际的压缩需要在服务端实现
                // 浏览器端通常使用CompressionStream API，但支持有限
                const encoder = new TextEncoder();
                const data = encoder.encode(workDataJson);
                encryptedContent = await Eec.Aes.Gcm.encryptBytes(data, aesKey);
            }

            // 构建请求负载
            const payload = {
                message: "encrypted_request",
                compression: compression,
                algorithm: algorithm,
                content: encryptedContent
            };

            // 计算session_user头
            const sessionUser = await Eec.Hash.sha256(aesKey);

            log('🔐 正在发送加密请求...', 'info');

            const response = await fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'session_id': sessionId,
                    'session_user': sessionUser
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            log(`📨 服务器响应: ${JSON.stringify(result, null, 2)}`, 'info');

            if (result.code === 0) {
                // 解密响应数据
                if (result.data && result.data.data) {
                    const decryptedResponse = await Eec.Aes.Gcm.decryptStr(
                        result.data.data,
                        result.data.iv,
                        result.data.tag,
                        aesKey
                    );

                    const responseData = JSON.parse(decryptedResponse);

                    document.getElementById('requestStatus').innerHTML = '<span class="success">✅ 请求处理成功</span>';
                    log('✅ 请求处理成功', 'success');
                    log(`📋 解密后的响应: ${JSON.stringify(responseData, null, 2)}`, 'success');

                    // 更新AES密钥
                    if (responseData.key) {
                        aesKey = responseData.key;
                        log('🔄 AES密钥已更新', 'info');
                    }

                    updateProgress(4);
                }
            } else {
                throw new Error(result.message || '请求处理失败');
            }

        } catch (error) {
            log(`❌ 发送请求失败: ${error.message}`, 'error');
            document.getElementById('requestStatus').innerHTML = '<span class="error">❌ 请求失败</span>';
        }
    }

    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', function() {
        log('🎯 页面加载完成，准备开始测试', 'info');
        log('📝 请按照步骤1-4的顺序进行操作', 'info');
    });
</script>
</body>
</html>
